<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<style>
    body {
        background: linear-gradient(to right, #eccdc3, rgb(243, 131, 139) , rgb(126, 163, 125), rgb(248, 178, 150));
    }
button {
    width: 167px;
    height: 70px;
    cursor: pointer;
    font-size: 25px;border-radius: 50%;
    border: none;

}
input#screen {
    width: 50%;
    border-radius: 10px;
    border: none;
    margin: auto;
    display: block;
    height: 50px;
    font-size: 30px;
}
</style>
<body>

    <h1 style="text-align:center">Calculator</h1>
    <div class="container" style="text-align: center">
        <div class="row" style="text-align: cener;margin:auto; display:block">
            <input type="text" id="screen">
            <table style="margin:auto;">
                <tbody>
                    <tr>
                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td><button>%</button></td>
                        <td><button>C</button></td>
                    </tr>

                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>/</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>X</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>0</button></td>
                        <td><button>.</button></td>
                        <td><button>=</button></td>
                        <td><button>+</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        let screen = document.getElementById("screen");
        buttons = document.querySelectorAll("button");
        let screenValue ="";
        for(item of buttons) {
            item.addEventListener("click", (e)=>{
                buttonText = e.target.innerText;
                console.log("Button text is", buttonText);
                if(buttonText == "X") {
                    buttonText = "*";
                    screenValue +=buttonText;
                    screen.value = screenValue;
                }
    
                else if(buttonText == "C"){
                    screenValue ="";
                    screen.value = screenValue;
                }
                else if(buttonText == "="){
                    screen.value = eval(screenValue);
    
                }
                else if (buttonText == "%") {
            buttonText = "*100";
            screenValue += buttonText;
            screen.value = screenValue;

            
        }
                else {
                    screenValue += buttonText;
                    screen.value = screenValue;
                }
            })
        }
        </script>
</body>
</html>
